<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="my-banner">
    <div class="my-container">
      <h1>Dylan Werner</h1>
      <p>Discover inner peace through yoga with me!</p>
      <a href="https://www.dylanwerneryoga.com/inquiry-faq" class="my-button">Request Me</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="my-container">
    <h2>DISCOVER MORE</h2>
    <div class="my-cards">
      <div class="my-card">
        <a href="https://www.dylanwerneryoga.com/#events"><img src="../../images/card1.jpeg" alt="events"></a>
        <h3>Events</h3>
      </div>
      <div class="my-card">
        <a href="https://www.alomoves.com/instructors/dylanwerner?instructors=dylanwerner&order=date&"><img src="../../images/card2.jpeg" alt="online"></a>
        <h3>Practice Online</h3>
      </div>
      <div class="my-card">
        <a href="https://www.dylanwerneryoga.com/200-hour-teacher-training"><img src="../../images/card3.jpeg" alt="training"></a>
        <h3>Teacher Trainings</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <a href="https://www.instagram.com/accounts/login/?next=/dylanwerneryoga/"><i class="fab fa-fw fa-instagram"></i></a>
    <a href="https://www.facebook.com/DylanWernerYoga/"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="https://twitter.com/DylanWernerYoga"><i class="fab fa-fw fa-twitter"></i></a>
    <a href="https://www.youtube.com/dylanwerneryoga"><i class="fab fa-youtube"></i></a>
  </div>
</body>
</html>
